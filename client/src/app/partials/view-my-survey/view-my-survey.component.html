<div class="container mb-5">
  <div class="callout callout-primary">
    <div class="card-header text-center bg-white"><h5>My Survey</h5></div>
    <div class="card-body">
      <table class="table table-hover table-borderless align-middle">
        <tr>
          <th class="col-4">Survey</th>
          <th class="col-3">Creator</th>
          <th class="col-3">Status</th>
          <th class="col-3"></th>
        </tr>
        <tr *ngFor="let survey of surveys">
          <td class="col-7">{{ survey.surveyName }}</td>
          <td class="col-3">{{ survey.creator }}</td>
          <td class="col-3">{{ survey.status }}</td>
          <td class="col-1">
            <button class="btn btn-sm m-1" (click)="resultSurvey(survey._id)">
              <i class="fas f-2xl fa-chart-pie text-primary"></i>
            </button>
          </td>
          <td class="col-1">
            <button class="btn btn-sm m-1" (click)="editSurvey(survey._id)">
              <i class="fas f-2xl fa-pen text-info"></i>
            </button>
          </td>
          <td class="col-1">
            <button class="btn btn-sm m-1" (click)="deleteSurvey(survey._id)">
              <i class="fa f-2xl fa-trash text-danger"></i>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
