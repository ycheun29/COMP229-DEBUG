<div class="container mb-6">
    <div class="callout callout-primary">
        <div class="card-header text-center bg-white"><h5>All Survey</h5></div>
        <div class="card-body">
            <table class="table table-hover table-borderless">
                <tr>
                    <th class="col-7">Survey</th>
                    <th class="col-2">Created by</th>
                    <th class="col-2">Status</th>
                    <th class="col-1"></th>
                    <th class="col-1"></th>
                    <th class="col-1"></th>
                </tr>
                <tr *ngFor='let survey of surveys'>
                    <td class="col-7">{{ survey.surveyName }}</td>
                    <td class="col-3">{{ survey.creator }}</td>
                    <td class="col-3">{{ survey.status }}</td>
                    <td class="col-1"></td>
                    <td class="col-1">
                        <a href="/editSurvey">
                            <i class="fas fa-arrow-circle-right fa-fw f-2x" style="color:#64B5FF;"></i>
                        </a>
                    </td>
                    <td class="col-1"></td>            
                </tr>
            </table>
        

        </div>
        
    </div>    
</div>
