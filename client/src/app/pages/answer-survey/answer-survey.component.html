<h1 class="display-5 text-center">{{ survey.surveyName }}</h1>

<form novalidate #form="" (ngSubmit)="save(form)">
  <div class="container mb-5">
    <div class="callout callout-primary">
      <div class="container px-5 py-4">
        <div class="row">
          <label for="name">{{ survey.surveyName }}</label>

          <label for="description">Description:</label>
          <p>{{ survey.surveyName }}</p>
        </div>
      </div>
    </div>

    <div
      class="callout callout-primary"
      *ngFor="let question of survey.questions"
    >
      <div class="d-flex flex-row-reverse">
      </div>
      <div class="container px-5">
        <div class="row">

            <!-- [(ngModel)]="question.questionType" -->

          <label for="question">Question:</label>
          <p>{{question.value}}</p>
          
        </div>
        <br />
        <div *ngIf="question.questionType == 'select'">
          <div class="row" *ngFor="let option of question.options">
            <div class="col-1">
              <input type="radio" name="radioBtn" id="radioBtn" />
            </div>
            <div class="col-4">
              <input
                class="form-control"
                [(ngModel)]="option.value"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="col-1">
              
            </div>
          </div>

          
        </div>
      </div>
    </div>
    <div class="callout callout-primary">
      <div class="row justify-content-center">
        <button class="btn btn-sm m-1" (click)="addQuestion()">
          <i class="fas fa-plus-circle text-primary fa-5x"></i>
        </button>
      </div>
    </div>
    <div class="d-flex flex-row-reverse pb-5">
      <button type="button" class="btn btn-lg btn-primary">
        Submit
      </button>
    </div>
  </div>
</form>
