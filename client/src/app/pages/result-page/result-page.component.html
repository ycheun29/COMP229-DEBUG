<h1 class="display-5 text-center">{{ survey.surveyName }}</h1>

<form>
    <div class="container mb-5">
      <div class="callout callout-primary">
        <div class="container px-5 py-4">
          <h6>Created Date:</h6>
          <p>{{ survey.createdDate }}</p>
          <h6>Created by:</h6>
          <p>{{ survey.creator }}</p>
          <h6>Description:</h6>
          <p>{{ survey.description }}</p>
        </div>
      </div>
    </div>

    <div
      *ngFor="let question of survey.questions"
    >
    <div *ngIf="question.questionType == 'text'">
        <div class="container mb-5">
        <div class="callout callout-primary">
          <div class="container px-5 py-4">
            <h6>Question:</h6>
            <p>{{question.value}}</p>
            <div *ngFor = "let response of question.responses"
            >
            <h7>Response:</h7>
            <P>{{response.value}}</P>
    
            </div>
          </div>
      </div>
    </div>
  </div>

<div *ngIf="question.questionType == 'select'">
  <div class="container mb-5">
  <div class="callout callout-primary">
    <div class="container px-5 py-4">
      <h6>Question:</h6>
      <p>{{question.value}}</p>

    </div>
  </div>
</div>
</div>
<div class="d-flex flex-row-reverse pb-5">
    <button class="btn" (click)="back()">
      Back
    </button>
  </div>
